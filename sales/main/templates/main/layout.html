{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="{% url 'home' %}" class="nav-icon text-white text-decoration-none">
            <i class="bi bi-bar-chart-fill fs-3"></i>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'database_home' %}">Данные</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'analytics' %}">Аналитика</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'forecast' %}">Прогноз</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Выйти</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
